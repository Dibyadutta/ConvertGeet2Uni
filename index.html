<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Converter - Geetanjali (Assamese) to Unicode</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body id="back">
		<div class="d-flex flex-column m-5">
			<h4>Convert PDF files from Geetanjali Font (Assamese) to Unicode</h4>
			<!-- START :: Form -->
			<form method="POST" action="#" accept-charset="UTF-8" name="convert" class="form">
				<!-- START :: Row -->
				<div class="row mb-7">
					<!-- START :: Col -->
					<div class="col-sm-12">
						<!-- START :: Input group -->
						<div class="fv-row">
							<!-- START :: Label -->
							<label class="fs-6 fw-bold form-label mt-3">
								<span>Text in Geetanjali Font</span>
							</label>
							<!-- END :: Label -->
							<!-- START :: Input -->
							<textarea name="text_geetanjali" id="text_geetanjali" class="form-control" rows="10" placeholder="Text to be converted (Geetanjali Font)"></textarea>
							<!-- END :: Input -->
						</div>
						<!-- END :: Input group -->
					</div>
					<!-- END :: Col -->
				</div>
				<!-- END :: Row -->
				<br />
				<div class="d-flex justify-content-center">
					<button type="button" onclick="Result()" class="btn btn-primary me-5">Convert</button>
				</div>
				<!-- START :: Row -->
				<div class="row mb-7">
					<!-- START :: Col -->
					<div class="col-sm-12">
						<!-- START :: Label -->
						<label class="fs-6 fw-bold form-label mt-3">
							<span>Text in Unicode Font</span>
						</label>
						<!-- END :: Label -->
						<!-- START :: Input group -->
						<div class="fv-row mb-7">
							<!-- START :: Input -->
							<textarea name="text_unicode" id="text_unicode" class="form-control" rows="10" readonly="readonly" placeholder="Converted text (Unicode Font)"></textarea>
							<!-- END :: Input -->
						</div>
						<!-- END :: Input group -->
					</div>
					<!-- END :: Col -->
				</div>
				<!-- END :: Row -->
				<br />
				<div class="d-flex justify-content-center">
					<button type="button" onclick="Copy()" class="btn btn-success me-5">Copy</button>
				</div>
			</form>
		</div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
